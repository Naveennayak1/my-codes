            <option value="18"> 18m-19pm </option>
            
        
            <option value="19"> 19pm-20pm </option>
            <option value="20"> 20am-21am </option>
            <option value="21"> 21-22am </option>
            <option value="22"> 22m-23pm </option>
            <option value="23"> 23pm-24pm </option>

</select>

</div>
<div class="itemss">

    
</div>
<div class="items">
    <img src="/assets/wake_up.png" alt="">

    <select name="morning" id="" class="dropdown">
      
    </select>
    
    </div>
    <div class="itemss">
    
        
    </div>

        <img src="/assets/wake_up.png" alt="">

        </select>
        
        </div>
        <div class="itemss">
      
            
        </div>
        <div class="items">
            <img src="/assets/clock_logo.png" alt="">
            
            <h1>    Set night time</h1>
            <select name="morning" id="" class="dropdown">
                
            </select>
            
            </div>


</div>

</div>


<div class="head-container">
    <h1>GOOD MORNING!! WAKE UP !!</h1>
</div>

<div class="btn-con">
    <button class="btn" id="button" onclick="clicked()">set alarm</button>
</div>


</div>

</section>

<section class="right-content">
    <div class="right">
<div class="clock">

    <div class="clock-sub">
    <div class="time-txt">
        <p>time</p>
    </div>
<div class="timeline">

<div class="hrs">
<h1 id="hrs"></h1>
<h2>hours</h2>  
</div>
<div class="sep">
<h1>:</h1>
</div>  

<div class="hrs">
    <h1  id="mins"></h1>
    <h2>min</h2>
    </div>
    <div class="sep">
    <h1>:</h1>
    </div>
    <div class="hrs">
        <h1 id="sec"></h1>
        <h2>secs</h2>
        </div>
        
        <div class="hrs am">
            <h1 id="am"></h1>
            </div>

</div>



    </div>
</div>
